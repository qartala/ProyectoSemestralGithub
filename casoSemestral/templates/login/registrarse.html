{% extends '../base/base.html' %}


{% block content %}

    <div class="right">
        <h1>Registrarse</h1>

         <h3 class="text-center">{{error}}</h3>

            <p>Nombre de Usuario</p>

            </div>
           
            <p class="email_tag">Correo electronico</p>

                required>
            </div>

           
            <p class="passworg_tag">Contrase単a</p>

            </div>
            
             <p class="passworg_tag1">Contrase単a</p>

             </div>
            

            <br>

</div>
{% endblock %}
