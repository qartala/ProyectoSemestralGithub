{% extends '../base/base2.html' %}

{% block content %}

<div class="anchoregisadmin col-sm-12 col-md-7 col-lg-8 col-xl-8">

    <h3 class="text-center">{{error}}</h3>
    <h2 class=" tituloregisadmin  text-center">Agregar administrador</h2>
  
    <form action="" method="post" class="form_registadmin card card-body mt-5">
             {% csrf_token %}
        <div>
            <input class="form-control " type="text" name="usuario" id="usuario" required placeholder="Ingrese el nombre del usuario">
        </div>

        <div>
            <input class="form-control mt-2" type="password" name="contraseña1" id="contraseña1" required placeholder="Ingrese la contraseña">
        </div>

        <div>
            <input class="form-control mt-2" type="password" name="contraseña2" id="contraseña2" required placeholder="Ingrese la contraseña denuevo ">
        </div>

        <div class="btn_centroregisadmin">
            <button class=" btn_regisadmin btn btn-primary mt-2">Agregar administrador</button>
        </div>
       
    </form>

</div>


{% endblock %}
