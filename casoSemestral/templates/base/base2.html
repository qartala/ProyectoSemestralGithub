<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/static/assets/asw.webp">
    <link rel="stylesheet" href="{% static 'css/adminstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/listaradmin.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/agregar.css' %}">
    <link rel="stylesheet" href="{% static 'css/registraradmin.css' %}">
    <link rel="stylesheet" href="{% static 'css/modificarprodu.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/paginausuario.css' %}">

    
</head>

<body>
    <nav>
        <div class="logo">
            
            <label for="MENU-TOGGLE">
                <h1>Administrador</h1>
                
            </label>
            <ul class="MENU">
                <li><a class="btn_listarproduc" href="{% url 'listar' %}">Listado de productos</a></li>
                <li><a class="btn_adminAgregaProduc" href="{% url 'agregar'%}">Agregar producto</a></li>
                <li><a class="btn_adminagregaadmin" href="{% url 'registrarAdmin' %}">Agregar Admin</a></li>
                <li><a class="btn_adminagregaadmin" href="{% url 'enviocompra' %}">Envio de compras</a></li>
                <li><a class="btn_admincerrar" href="{% url 'cerrar' %}">Cerra Sesion</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    {% load sweetify %}
    {% sweetify %}
</body>

</html>
