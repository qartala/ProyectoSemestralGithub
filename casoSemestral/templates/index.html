{% extends 'base/base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">

    {% for producto in productos %}
        <div class="col">
            <div class="card">
                <img src="{{producto.imagen.url}}" class="card-img-top rounded mx-auto d-block" style="height: 200px; width: 200px; " alt="...">

                <div class="card-body d-grid gap-2">

                    <h5 class="card-title text-center">{{producto.nombre}}</h5>
                    <p class="card-text text-center">CLP {{producto.precio}}</p>
                    <p class="card-text text-center">{{producto.stock}} restantes</p>


                    <a href="#" class="btn btn-primary" type="button">Detalles</a>
                </div>
            </div>
        </div>



    {% endfor %}
   
</div>
{% endblock %}
